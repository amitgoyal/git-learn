<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN"
  "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" version="XHTML+RDFa 1.0" dir="ltr">
  <head>
      
        <title>FORM VALIDATION</title>
       <link rel = "stylesheet" type = "text/css" href = "stylesheet.css"/>     
   </head>   
   <body>
    <script type = "text/javascript" src = "javascript.js"> </script> 
    <form  action="index.php" method = "post" name = "form1" >
      <fieldset><legend>FORM</legend>
        <div class = "form_container">
          <label> NAME:</label> <input type = "text" class = "form_element" id="firstname" onblur="validateName()"/> 
        </div>
        <div class="form_container">
            <label>AGE: </label> <input type = "text" class = "form_element" id = "num" onblur="validateAge()"/> 
        </div> 
        <div  class = "form_container">
            <label> ADDRESS:</label><textarea id="adrs" class="form_element"rows="10" cols="30" onblur="validateAddress()" ></textarea>
        </div>             
        <div  class = "form_container">
            <label> E-MAIL:</label><input type = "text" class = "form_element" id = "mail_adrs" onblur="validateEmail()"/> 
        </div>             
        <div  class = "form_container">
            <label> PHONE NUMBER:</label><input type = "text" class="small_container form_elemnt" id = "countrycode" onblur="validatecc()" /><input type = "text" class="form_element" id = "fne_num" onblur="validatePhoneNumber()" />           
        </div>             
        <div  class = "form_container">
            <label> IMAGE:</label><input type = "file" id = "img" class="small_container"  onblur="validateImage()" /> 
        </div>             
        <div  class = "form_container">
            <label> FAVOURITE COLOR:</label><select name ="favoutite colour" id="fav_clr" class="form_element"  onblur="validatecolor()">
                <option value="">Select...</option>
                <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Blue">Blue</option>
                    <option value="Pink">Pink</option>
                    <option value="Yellow">Yellow</option>
                    <option value="White">White</option>
                    <option value="Orange">Orange</option>
                    <option value="Purple">Purple</option>
                    </select>
        </div>             
        <div  class = "form_container">
            <label> GENDER:</label>
            <input type="radio" name="sex" value="male" class="form_element" id="m"/> Male
            <input type="radio" name="sex" value="female" class="form_element" id="f"/> Female
        </div>             
        <div  class = "form_container">
            <input type = "submit" class = "input_element" id = "sbmt"  value="SUBMIT" /> 
        </div>                 
      </fieldset>
    </form>
  </body>
 </html>
