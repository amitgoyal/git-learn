<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Calculator</title>
       <link rel = "stylesheet" type = "text/css" href = "stylesheet.css"/>     
   </head>   
   <body>
    <script type = "text/javascript" src = "javascript.js"> </script> 
    <form  method = "post" name = "form" >
      <fieldset>
        <div id = "first" class = "form_container">
          <label> First Number: </label> <input type = "text" name = "firstnum" class = "form_element" id="firstnum" onblur="validate()"/> 
        </div>
        <div id = "second" class="form_container">
          <label> Second Number: </label> <input type = "text" name = "secondnum" class = "form_element" id = "secondnum" onblur="validate()"/> 
        </div> 
        <div id = "resultdiv" class = "form_container">
            <label> Result </label><input type = "text" name = "result" class = "form_element" id = "result" /> 
        </div>             
        <div id = "add" class = "operation_container">
            <input class = "input_element" type = "button" name = "addition"  onclick = "add()" value="add"/>
        </div>
         <div id = "sub" class = "operation_container">
            <input class = "input_element" type = "button" name = "subtraction"   onclick ="subtract()" value="subtract"/>
        </div> 
        <div id = "mul" class = "operation_container">
        <a href = "#"  onclick = "multiply() ; return false()"> Multiply </a>
        </div>
        <div id="div" class = "operation_container">
        <a href = "#" onclick = "divide() ; return false()"> Division </a>
        </div>
        <div id = "reset" class = "operation_container">
            <input class = "input_element" type = "reset" name = "reset" value ="Reset" />
        </div>     
      </fieldset>
    </form>
  </body>
 </html>
