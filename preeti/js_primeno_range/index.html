<!DOCTYPE html>
<html>
  <head>
    <title>js_primeno_range:Preeti Grover</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "stylesheet.css"/> 
    <script type="text/javascript" src="action.js"></script>
  </head>
  <body>
    <form method="post" name="form_prime">
      <fieldset>    
        <!--Input first number-->
        <div id="first" class="form_container">
          <label> First Number: </label> <input type="text" name ="first_num" class="form_element" value="" /> 
        </div>        
        <!--Input second number-->
        <div id="second" class="form_container">
         <label> Second Number: </label> <input type="text" name="second_num" class="form_element" value="" onblur="check_validation()"/> 
        </div> 
        <!--Result is displayed here-->  
        <div id="form_textarea">
        <label> Prime Numbers</label><textarea name="result" class="form_element"> </textarea> 
        </div>
        <!--Button to check prime-->
        <div id="operation" >
          <input type="button" name="operation_button" value="Disply Prime Nos." onclick="check_prime()"/>
        </div>
      </fieldset>
    </form>
  </body>  
</html>
