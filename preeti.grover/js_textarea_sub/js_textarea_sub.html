<!DOCTYPE html>
<html>
  <head>
    <title>js_textarea_string_subtraction:Preeti Grover</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "js_textarea_sub.css"/> 
    <script type="text/javascript" src="js_textarea_sub.js"></script>
  </head>
  <body>
    <form method="post" name="textarea_sub">
     <fieldset>
      <label>Enter Text</label><textarea rows="15" cols="25" name="string_input" class="form_element"></textarea>
      <label>Search</label><textarea rows="15" cols="25" name="string_search" class="form_element"></textarea>
      <div id="action_button">
      <input type="button" value="Remove And Display" name="display" id="operation" onclick="search_replace()"/>
      </div>
      <label>Output</label><textarea rows="15" cols="25" name="string_output" class="form_element"></textarea> 
      
     </fieldset>
    </form>       
  </body>
</html>
