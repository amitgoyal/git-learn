<!DOCTYPE html> 
<html>  
   <head>
     <title> ajax_demo : Preeti Grover </title>
     <link rel = "stylesheet" type = "text/css" href = "ajax_demo.css"/>  
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <script type = "text/javascript" src = "ajax_demo.js"></script>
     <script>
function check(str)
{ 
if (str=="")
  {
  alert("Please enter username"); 
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    alert(xmlhttp.responseText);
    }
  }
xmlhttp.open("GET","ajax_demo.php?q="+str,true);
xmlhttp.send();
}
</script>
     
   </head> 
   <body>
       <h1 class="heading"> AJAX DEMO </h1>
    <!--Opening an html form-->   
    <form  method = "get" name = "ajax_demo_form">
        <fieldset>
        <!--Input username-->
        <div id = "username">
        <label> Username: </label> <input type = "text" id = "u_name" class = "form_element" value = "" size="20" onblur="return check(this.value)" /> 
        </div>
        <div id = "check_avail" class = "form_container">          
        <input type = "submit" id="submit" value = "submit" /> 
        </div>
        </fieldset>
    </form>
   </body>
</html>
